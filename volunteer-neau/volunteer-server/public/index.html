<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="app">
      <div>
        <div class="title">志愿时长查询</div>
        <div class="index1">
          <div class="index2">
            <input type="text" placeholder="请输入学号" v-model="key" />
            <button @click="getVolunteers()">搜索</button>
          </div>
        </div>
      </div>
      <div>
        <div class="container" v-if="volunteers.length">
          <div class="sub-title">2017-2018-2学年</div>
          <div class="item">
            <div class="info_left">项目名称</div>
            <div class="info_right">单项时长</div>
          </div>
          <div class="main_content">
            <div class="item" v-for="(item,index) in volunteers" :key="index">
              <div class="info_left">{{item.service}}</div>
              <div class="info_right">{{item.duration}}</div>
            </div>
          </div>
          <div class="item">
            <div class="info_left">总时长</div>
            <div class="info_right">{{totalDuration}}</div>
          </div>
        </div>
        <div v-else class="tips">请输入学号查询志愿时长~</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
